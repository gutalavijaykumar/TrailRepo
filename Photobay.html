<style type="text/css">
.back{
	position: absolute;
	background:white;
	padding: 5px;
	top: 130px;
	left:980px;
	display: none;

}
.reg{
	font-size: 50px;
	color: black;
	font-weight: bolder;
	font-family: verdana;
	max-width: 500px;
	mix-blend-mode: multiply;
	display: none;
}
	#done,#clear{
		display: none;
	}	
/* label color */
   .input-field label {
     color: black;
     font-size: 25px;

   }
   /* label focus color */
   .input-field input[type=text]:focus + label {
     color: #000;
   }
   /* label underline focus color */
   .input-field input[type=text]:focus {
     border-bottom: 1px solid #000;
     box-shadow: 0 1px 0 0 #000;
     
     
   }
   /* valid color */
   .input-field input[type=text].valid {
     border-bottom: 1px solid #000;
     box-shadow: 0 1px 0 0 #000;
   }
   /* invalid color */
   .input-field input[type=text].invalid {

     border-bottom: 1px solid #000;
     box-shadow: 0 1px 0 0 #000;
   }
   /* icon prefix focus color */
   .input-field .prefix.active {
     color: #000;
   }

   body{

   	background: url("https://images.pexels.com/photos/733853/pexels-photo-733853.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260");
   	background-size: cover;
   	background-repeat: no-repeat;

   }
   .container{
   	max-width: 800px;
   	padding: 10px;
   	background-color: white;
   	opacity: 0.7;
   	font-size:30px; 
   	position: absolute;
   	left: 700px;
   	top: 200px;
   	border-radius: 5px;

   }
   #sub{
   	/*margin-left: 650px;

   	position: absolute;

   	top: 525px;

   }
   .image-container {

}

 

.text {
 background-color: black;
 	text-align: center;

		max-width: 500px;

</style>


</head>
<body>
		<div class="image-container">
  <h1 class="text">PH<i class="material-icons prefix medium">camera</i>TO<i class="material-icons prefix medium">brush</i>BAY</h1>
</div>

	<div class="container">
	

  
    <form class="col s6">
      
        <div class="input-field col m3">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">First Name</label>
        </div>

	        
	        <div class="input-field col s6" id="pass">
	        <i class="material-icons prefix">keyboard</i>
	          <input id="password" type="password" class="validate">
	          <label for="password">Password</label>
	        </div>
	      

        <div class="input-field col s6" id="phone">
          <i class="material-icons prefix">phone</i>
          <input id="icon_telephone" type="tel" class="validate">
          <label for="icon_telephone">Telephone</label>
        </div>

         <div class="input-field col s6" id="email">
         	<i class=" material-icons prefix">email</i>
            <input id="email_inline" type="email" class="validate">
            <label for="email_inline">Email</label>
            <span class="helper-text" data-error="wrong" data-success="right"><i class=" material-icons prefix" id="done">done</i>
            	<i class=" material-icons prefix" id="clear">clear</i>
            	Status
            </span>
          </div>

          
      
    </form>
  </div>
  <button class="btn waves-effect waves-light" type="submit" name="action" id="sub">Submit
